<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout Page Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .summary {
      margin-top: 20px;
      padding: 12px;
      background: #f0f4ff;
      border-radius: 6px;
    }
    .total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
    button {
      margin-top: 16px;
      padding: 10px 16px;
      border: none;
      background: #0b75ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005ad3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <form>
      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="Juan Dela Cruz">

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com">

      <label for="address">Address</label>
      <input id="address" type="text" placeholder="Street, City, ZIP">

      <label for="payment">Payment Method</label>
      <select id="payment">
        <option>Card</option>
        <option>GCash</option>
        <option>Cash on Delivery</option>
      </select>

      <div class="summary">
        <p>1x Burger — ₱ 120.00</p>
        <p>1x Fries — ₱ 60.00</p>
        <hr>
        <p class="total">Total: ₱ 180.00</p>
      </div>

      <button type="submit">Place Order</button>
    </form>
  </div>
</body>
</html>
